
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 응답 결과</title>
</head>
<body>
<h1>카카오 로그인 응답 결과</h1>
<ul>
  <li>인가코드: <span th:text="${code}"></span></li>
  <li>유효토큰: <span th:text="${access_token}"></span></li>
  <li>사용자정보:
    <ul>
      <li>nickname: <span th:text="${userInfo.nickname}"></span></li>
      <li>이메일: <span th:text="${userInfo.email}"></span></li>
      <li>
        프로필 이미지:
        <img th:if="${userInfo.image}" th:src="${userInfo.image}" alt="Profile Image">
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
